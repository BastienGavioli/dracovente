<form action="machin.php" method="get">

	<legend>Informations personnelles</legend>
<div><label for="surname">Nom* :</label>
	<input id="surname" name="uname" type="text" required=""></div><br>

<div><label for="firstname">Prénom :</label>
	<input id="firstname" name="firstname" type="text"></div><br>

<div><label for="mail">Email* :</label>
	<input id="mail" name="mail" type="email" placeholder="yourmail@domain.com" required=""></div><br>

<div><label for="code">Code Postal :</label>
	<input id="code" name="postal" type="text"></div><br>

<div><label for="country-select">Lieu de résidence :</label></div><br>

<div><select name="country" id="country-select">
    <option value="">--Choisissez une option--</option>

    <option value="au">Australie</option>
    <option value="br">Brésil</option>
    <option value="ca">Canada</option>
	<option value="ch">Chine</option> 
	<option value="eg">Egypte</option>
	<option value="es">Espagne</option>
	<option value="fr">France</option>
	<option value="in">Inde</option>
	<option value="jp">Japon</option>
	<option value="po">Portugal</option>
    <option value="uk">Royaume-Uni</option>
    <option value="su">Russie</option>
    <option value="tv">Tuvalu</option>
    <option value="us">USA</option>
</select></div><br>
</fieldset>
	
<div><label for="where-select">Comment avez-vous entendu parler de notre société ?</label></div><br>
  <div><input id="whereS" name="web" type="checkbox">Notre site Web</div>
  <div><input id="whereM" name="resc" type="checkbox">Un moteur de recherche</div>

  <div><input id="whereA" name="other" type="checkbox">Autre : <input id="other" name="texteother" type="text">
  </div><br>

	<input id="date" name="date" type="date" required=""></div><br>

<div><label for="message">Votre message* :</label><br>
	<textarea name="message" placeholder="Ecrivez votre message ici !" required=""></textarea></div><br>
