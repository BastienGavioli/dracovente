<article>
  <div class="contact">
    <form action="machin.php" method="get">

            <fieldset>
	    <legend>Informations personnelles</legend>
<div><label for="surname">Nom* :</label>
    <input id="surname" name="uname" type="text" required="">
</div><br>

<div><label for="firstname">Prénom :</label>
    <input id="firstname" name="firstname" type="text">
</div><br>

<div><label for="mail">Email* :</label>
    <input id="mail" name="mail" type="email" placeholder="yourmail@domain.com" required="">
</div><br>

<div><label for="code">Code Postal :</label>
    <input id="code" name="postal" type="text" placeholder="ex 87400" pattern="^(?:[0-8]\d|9[0-8])\d{3}$">
</div><br>

<div><label for="country-select">Lieu de résidence :</label></div><br>

<div><select name="country" id="country-select">
    <option value="">--Choisissez une option--</option>
    <option value="de">Allemagne</option>
    <option value="au">Australie</option>
    <option value="br">Brésil</option>
    <option value="ca">Canada</option>
	<option value="ch">Chine</option> 
	<option value="eg">Egypte</option>
	<option value="es">Espagne</option>
	<option value="fr">France</option>
	<option value="in">Inde</option>
	<option value="jp">Japon</option>
	<option value="po">Portugal</option>
    <option value="uk">Royaume-Uni</option>
    <option value="su">Russie</option>
    <option value="tv">Tuvalu</option>
    <option value="us">USA</option>
    </select></div><br>

            </fieldset>
	
<div><label for="where-select">Comment avez-vous entendu parler de notre société ?</label><br><br>

  <input id="web" name="where" type="checkbox">Notre site Web<br>
  <input id="resc" name="where" type="checkbox">Un moteur de recherche<br>
  <input id="reco" name="where" type="checkbox">Une recommandation<br>
  <input id="emp" name="where" type="checkbox">Par l’un de nos employés<br>
  <input id="med" name="where" type="checkbox">Par les médias<br>
  <input id="other" name="where" type="checkbox">Autre : <input id="other" name="texteother" type="text">
</div><br>

<div><label for="date">Date à laquelle vous souhaitez être recontacté* : </label>
    <input id="date" name="date" type="date" required="">
</div><br>

<div><label for="message">Votre message* :</label><br>
    <textarea name="message" placeholder="Ecrivez votre message ici !" required=""></textarea>
</div><br>


  <input type="submit" value="Envoyer">
</form>
</div>
